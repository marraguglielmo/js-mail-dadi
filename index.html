<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css' integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==' crossorigin='anonymous'/>
    
    <title>Mail-Dadi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <h1>Mail</h1>
        <input class="input-group-text text-start " id="email" type="email">
        <div class="result-email d-none"></div>
        
        <button id="btn-control" class="btn btn-warning my-3 ">Clicca per verificare l'email</button>
        
    </div>
    
    <div class="container">
        
        <h1>Gioco dei dadi</h1>

        <div class="result-dadi d-none"></div>
        <div class="result-dadi-win d-none"></div>
        
        <button id="btn-control2" class="btn btn-success my-3 ">Clicca per tirare i dadi</button>
    </div>


    <script src="JS/script.js"></script>
</body>
</html>
